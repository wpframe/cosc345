<html>

<head>
  <meta charset="utf-8">
  <title>100 Years</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-stock.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
  <style type="text/css">
    html,
    body,
    #container {
      margin: 0;
      padding: 0;
    }
  </style>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="100years.css">

</head>

<body>
  <header>
    <h1>Millionaire Tycoon </h1>
    <div class="totalBalance">
    </div>
    <div id="dateTime"></div>
    <div id="dates-container">
      <button id="playPauseButton" onclick="switchPlayPause()">
        <i class="fa-solid fa-play" style="color: #040568;"></i>
      </button>
      <div class="ff-dropdown-container">
        <button onclick="fastForwardDropdown()" id="ffDropbtn">
          <i class="fa-solid fa-forward" style="color: #040568;"></i>
        </button>
        <div id="ff-dropdown-content" class="ff-dropdown-content">
          <button type="button" onclick="fastForward(1,0,0)">week</button>
          <button type="button" onclick="fastForward(0,1,0)">month</button>
          <button type="button" onclick="fastForward(0,0,1)">year</button>
          <button type="button" onclick="fastForward(0,0,10)">decade</button>
        </div>
      </div>
    </div>
    <div id="button-container">
      <button id="home" onclick="goToHome()">Home</button>
      <button id="portfolio" onclick="goToPortfolio();stopTimer();loadPortfolio()">Portfolio</button>
    </div>
  </header>

  <div class="container">

    <!-- buy/sell -->
    <div class="left-container">
      <div class="dropdown">
        <button onclick="toggleDropdown();stopTimer();swapPlayAndPause()" class="dropbtn" id="dropbtn">Choose
          Stock</button>
        <div id="myDropdown" class="dropdown-content">
          <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
        </div>
      </div>


      <div id="buySellContainer">

        <label class="switch">
          <input type="checkbox" checked onclick="switchBuySell()">
          <span class="slider round"></span>
        </label>

        <p id="buySell">Long</p>
      </div>

      <div id="currentPrice">$21.15</div>

      <div id="stocksAvailable">11,346</div>

      <label for="quantity">Quantity needed:</label>
      <input type="number" id="quantity" name="quantity" min="1">

      <div id="totalPrice"></div>

      <div id="commitTransaction">
        <button onclick="commitPurchaseJS()" id="commitButton">Commit</button>
      </div>

    </div>





    <!-- graph -->
    <div class="right-container" id="container">
      <script>
        function getFilePath(file) {
          var filepath = file.toString();

          anychart.onDocumentReady(function () {
            // The data used in this sample can be obtained from the CDN
            // https://cdn.anychart.com/samples/stock-event-markers/stock-chart-with-event-markers/data.csv


            /** 
             * ***************** NOTE ********************
             * 'filepath' is a string representing relative file path to the graph data,
             * look in MyApp.cpp at line 478 - 481 for the call to getFilePath method above.
            */
            // JUST PRINTS THE FILE PATH ONTO THE SCREEN IN A PARAGRAPH ELEMENT
            var para = document.getElementById("filepath");
            para.innerHTML = filepath;

            anychart.data.loadCsvFile(
              'https://cdn.anychart.com/samples/stock-event-markers/stock-chart-with-event-markers/data.csv',
              function (data) {
                // create data table on loaded data
                var dataTable = anychart.data.table();
                dataTable.addData(data);

                // map loaded data for the ohlc series
                var mapping = dataTable.mapAs({
                  open: 1,
                  high: 2,
                  low: 3,
                  close: 4,
                  value: 7
                });

                // create stock chart
                var chart = anychart.stock();

                // set chart title
                chart.title('WTI Crude Oil Prices');

                // create first plot on the chart and set settings
                var plot = chart.plot(0);
                plot
                  .height('75%')
                  .yGrid(true)
                  .xGrid(true)
                  .yMinorGrid(true)
                  .xMinorGrid(true);

                // create candlestick series
                var series = plot.candlestick(mapping);
                series.name('NYMEX Crude Oil Futures');
                series.legendItem().iconType('rising-falling');

                // set settings for event markers
                var eventMarkers = plot.eventMarkers();
                // set markers data
                eventMarkers.data([{
                  date: '2001-09-11',
                  description: '9-11 attacks'
                },
                {
                  date: '2003-03-20',
                  description: 'Iraq War'
                },
                {
                  date: '2008-08-20',
                  description: 'Global financial collapse'
                },
                {
                  date: '2009-02-05',
                  description: 'OPEC cuts production targets 4.2 mmbpd'
                },
                {
                  date: '2009-11-15',
                  description: 'Greece\'s debt crisis'
                },
                {
                  date: '2011-03-11',
                  description: 'Japan earthquake'
                },
                {
                  date: '2014-12-01',
                  description: 'Russian financial crisis'
                },
                {
                  date: '2015-03-15',
                  description: 'OPEC production quota unchanged'
                }
                ]);

                // create second plot
                var volumePlot = chart.plot(1);
                // set yAxis labels formatter
                volumePlot.yAxis().labels().format('{%Value}{scale:(1000)(1)|(k)}');
                // set crosshair y-label formatter
                volumePlot
                  .crosshair()
                  .yLabel()
                  .format('{%Value}{scale:(1000)(1)|(k)}');

                // create volume series on the plot
                var volumeSeries = volumePlot.column(mapping);
                // set series settings
                volumeSeries.name('Volume');

                // create scroller series with mapped data
                chart.scroller().area(mapping);

                // set container id for the chart
                chart.container('container');
                // initiate chart drawing
                chart.draw();

                // create range picker
                var rangePicker = anychart.ui.rangePicker();
                // init range picker
                rangePicker.render(chart);

                // create range selector
                var rangeSelector = anychart.ui.rangeSelector();
                // init range selector
                rangeSelector.render(chart);
              }
            );
          });

        }
      </script>
    </div>

  </div>
  </div>
  </section>

  <script src="100years.js"></script>
  <script src="https://kit.fontawesome.com/0fff93c7e8.js" crossorigin="anonymous"></script>

</body>

</html>
