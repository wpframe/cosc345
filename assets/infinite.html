<html>

<head>
  <meta charset="utf-8">
  <title>MyApp -- (app.html)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="infinite.css">

</head>

<body>
  <section class="hero">

    <div class="main-width">
      <header>
        
        <nav>
          <ul>
            <li><button id="home" onclick="goToHome()">Home</button></li>
            <li><button id="portfolio" onclick="goToPortfolio()">Portfolio</a></li>
            <li><button id="recenttrades" onclick="goToRecentTrades()">Recent Trades</a></li>
              
            <button id="playPauseButton" onclick="switchPlayPause()">
              <i class="fa-solid fa-pause style="color: #2bae66;"></i>
            </button>

            <p id="dateTime"></p>

            <button onclick="fastForwardDropdown" id="ffDropdownBtn">
              <i class="fa-solid fa-forward" style="color: #2bae66;"></i>
            </button>
            <div id="ffDropdown" class="ff-dropdown-content">
              <button type="button" onclick="forwardWeek()">One week</button>
              <button type="button" onclick="forwardMonth()">One month</button>
              <button type="button" onclick="forwardYear()">One year</button>
              <button type="button" onclick="forwardDecade()">One Decade</button>
            </div>
        
          </ul>
        </nav>
            
        <div class="game-name">
          <h2>Millionaire Tycoon </h2>
        </div>
        
        
      </header>

      <!-- buy/sell -->
      <div class="left-container">
        <div class="dropdown">
          <button onclick="toggleDropdown()" class="dropbtn" id="dropbtn" >Choose Stock</button>
          <div id="myDropdown" class="dropdown-content">
            <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
            <button type="button" onclick="selectStock('AAPL')">AAPL</button>
            <button type="button" onclick="selectStock('AMZN')">AMZN</button>
            <button type="button" onclick="selectStock('GOOG')">GOOG</button>
            <button type="button" onclick="selectStock('AMGN')">AMGN</button>
            <button type="button" onclick="selectStock('MSFT')">MSFT</button>
          </div>
        </div>


        <div id="buySellContainer">
          
          <!-- INSTEAD OF buySellContainer -->
          <label class="switch">
            <input type="checkbox" checked onclick="switchBuySell()">
            <span class="slider round"></span>
          </label>
          
          <p id="buySell">Buy</p>
        </div>

        <div id="currentPrice">$21.15</div>

        <div id="stocksAvailable">11,346</div>

        <label for="quantity">Quantity needed:</label>
        <input type="number" id="quantity" name="quantity" min="1">

        <div id="totalPrice"></div>

        <div id="commitTransaction">
          <button onclick="commitTransaction()" id="buySell">Commit</button>
        </div>



      </div>
      
     



      <!-- graph -->
    <div class="right-container">
        <div class = "graphBox">
          <div class="graph">
            <p id="x1">x-axis</p>
            <p id="y1">y-axis</p>
            <div>
              <div id="point..."></div>
              <div id="line..."></div>
          </div>
          </div>
        </div>
    </div>

    </div>
  </section>
  
  <script src="infinite.js"></script>
  <script src="https://kit.fontawesome.com/0fff93c7e8.js" crossorigin="anonymous"></script>

</body>

</html>
