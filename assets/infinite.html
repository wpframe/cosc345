<html>

<head>
  <meta charset="utf-8">
  <title>MyApp -- (app.html)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="infinite-page.css">

</head>

<body>
  <section class="hero">

    <div class="main-width">
      <header>
        <div class="game-name">
          <h2>Millionaire Tycoon </h2>
        </div>

        <nav>
          <ul>
            <li><button id="home" onclick="goToHome()">Home</button></li>
            <li><button id="portfolio" onclick="goToPortfolio()">Portfolio</a></li>
            <li><button id="recenttrades" onclick="goToRecentTrades()">Recent Trades</a></li>
          </ul>
        </nav>

        
        
      </header>

      <!-- buy/sell -->
      <div class="left-container">
        <div class="dropdown">
          <button onclick="toggleDropdown()" class="dropbtn">Choose Stock</button>
          <div id="myDropdown" class="dropdown-content">
            <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
            <button type="button" onclick="selectStock('AAPL')">AAPL</button>
            <button type="button" onclick="selectStock('AMZN')">AMZN</button>
            <button type="button" onclick="selectStock('GOOG')">GOOG</button>
            <button type="button" onclick="selectStock('AMGN')">AMGN</button>
            <button type="button" onclick="selectStock('MSFT')">MSFT</button>
          </div>
        </div>

        <div id="buySellContainer">
          <button onclick="switchBuySell()" id="buySell">Buy</button>
        </div>

        <div id="currentPrice">$21.15</div>

        <div id="stocksAvailable">11,346</div>

        <label for="quantity">Quantity needed:</label>
        <input type="number" id="quantity" name="quantity" min="1">

        <div id="totalPrice"></div>

        <div id="commitTransaction">
          <button onclick="commitTransaction()" id="buySell">Commit</button>
        </div>



      </div>
      
     



      <!-- graph -->
    <div class="right-container">
        <div class = "graphBox">
          <div class="graph">
            <p id="x1">x-axis</p>
            <p id="y1">y-axis</p>
            <div>
              <div id="point..."></div>
              <div id="line..."></div>
          </div>
          </div>
        </div>
    </div>

    </div>
  </section>
  
  <script src="infinite.js"></script>

</body>

</html>
