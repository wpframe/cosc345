name: Generate Doxygen Documentation

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Doxygen
      run: sudo apt-get install doxygen

    - name: Generate Documentation
      run: |
        cd src
        doxygen
